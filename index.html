<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="subMain">
            <div class="calcContainer">
                <!-- === View Area === -->
                <div class="viewArea">
                    <!-- storage input -->
                    <div class="forStorageDisp">
                        <input type="text" name="storageDisplay" id="storageDisplay"
                            style="background-color: #000000; border-style: none;" disabled />
                    </div>
                    <!-- calc input -->
                    <div class="forCalcDispAndOperatorDisp">
                        <input type="text" name="calcDisplay" id="calcDisplay"
                            style="background-color: #000000; border-style: none;" disabled />
                        <!-- special Operation div -->
                        <div id="operatorCharDisplay" style="background-color: #000000; border-style: none;"></div>
                    </div>
                </div>
                <!-- ==/. View Area === -->

                <div class="rowCollection">
                    <!-- === First Row === -->
                    <div class="numbRow firstRow">
                        <div class="btnOne allCrlearBtn"><img src="svgs/aOfClear.svg"><img src="svgs/Allclear.svg">
                        </div>
                        <div class="btnTwo clearBtn allCharacterBtn" data-character="clear"><img src="svgs/clear.svg">
                        </div>
                        <div class="btnThree specialOperation" id="forPercentage"><img class="onlyForPercentage"
                                src="svgs/percentage.svg">
                        </div>
                        <div class="btnFour cutBtn allCharacterBtn" data-character="cut"><img class="cutBtnImg"
                                src="svgs/cut.svg">
                        </div>
                    </div>
                    <!-- ==/. First Row === -->

                    <!-- === Second Row === -->
                    <div class="numbRow secondRow">
                        <div class="btnOne specialOperation allCharacterBtn" data-character="^(-1)"><img
                                class="onlyForOneByX" src="svgs/oneByX.svg">
                        </div>
                        <div class="btnTwo specialOperation allCharacterBtn" id="forPower" data-character="^"><img
                                class="onlyForPower" src="svgs/power.svg">
                        </div>
                        <div class="btnThree specialOperation allCharacterBtn" id="forRoot" data-character="^(1/2)"><img
                                class="onlyForRoot" src="svgs/sqRoot.svg">
                        </div>
                        <div class="btnFour operatorBtn allCharacterBtn" data-character="/"><img src="svgs/divide.svg">
                        </div>
                    </div>
                    <!-- ==/. Second Row === -->

                    <!-- === Third Row === -->
                    <div class="numbRow thirdRow">
                        <div class="btnOne numericBtn allCharacterBtn" data-character="7"><img src="svgs/seven.svg">
                        </div>
                        <div class="btnTwo numericBtn allCharacterBtn" data-character="8"><img src="svgs/eight.svg">
                        </div>
                        <div class="btnThree numericBtn allCharacterBtn" data-character="9"><img src="svgs/nine.svg">
                        </div>
                        <div class="btnFour operatorBtn allCharacterBtn" data-character="*"><img
                                src="svgs/multiply.svg">
                        </div>
                    </div>
                    <!-- ==/. Third Row === -->

                    <!-- === Fourth Row === -->
                    <div class="numbRow fourthRow">
                        <div class="btnOne numericBtn allCharacterBtn" data-character="4"><img src="svgs/four.svg">
                        </div>
                        <div class="btnTwo numericBtn allCharacterBtn" data-character="5"><img src="svgs/five.svg">
                        </div>
                        <div class="btnThree numericBtn allCharacterBtn" data-character="6"><img src="svgs/six.svg">
                        </div>
                        <div class="btnFour operatorBtn allCharacterBtn" data-character="-"><img src="svgs/minus.svg">
                        </div>
                    </div>
                    <!-- ==/. Fourth Row === -->

                    <!-- === Fifth Row === -->
                    <div class="numbRow fifthRow">
                        <div class="btnOne numericBtn allCharacterBtn" data-character="1"><img src="svgs/one.svg"></div>
                        <div class="btnTwo numericBtn allCharacterBtn" data-character="2"><img src="svgs/two.svg"></div>
                        <div class="btnThree numericBtn allCharacterBtn" data-character="3"><img src="svgs/three.svg">
                        </div>
                        <div class="btnFour operatorBtn allCharacterBtn" data-character="+"><img src="svgs/plus.svg">
                        </div>
                    </div>
                    <!-- ==/. Fifth Row === -->

                    <!-- === Sixth Row === -->
                    <div class="numbRow sixthRow">
                        <div class="btnOne specialOperation" id="forFactorial"><img class="onlyForFactorial"
                                src="svgs/factorial.svg">
                        </div>
                        <div class="btnTwo numericBtn allCharacterBtn" data-character="0"><img src="svgs/zero.svg">
                        </div>
                        <div class="btnThree numericBtn allCharacterBtn" data-character="."><img src="svgs/dot.svg">
                        </div>
                        <div class="btnFour specialOperation" id="forEvaluating"><img class="onlyForEqual"
                                src="svgs/equal.svg">
                        </div>
                    </div>
                    <!-- ==/. Sixth Row === -->
                </div>
            </div>
        </div>
    </main>
    <!-- === Scripts === -->
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.5.0/lib/browser/math.js"></script>
    <script src="./index.js"></script>
    <!-- === ./Scripts === -->
</body>

</html>
